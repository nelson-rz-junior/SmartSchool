<div>
  <app-title [title]="'Notificações da API'"></app-title>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Method</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of messages">
        <td>{{item.call}}</td>
        <td>{{item.message}}</td>
      </tr>
    </tbody>
  </table>
</div>
