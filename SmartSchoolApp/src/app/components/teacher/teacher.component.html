<div>
  <app-title [title]="title"></app-title>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th> Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>
          <a [routerLink]="['/teacher/', teacher.id]" class="text-dark btn btn-sm btn-outline-warning">Detalhe</a>
        </td>
        <td>{{teacher.id}}</td>
        <td>{{teacher.nome}}</td>
        <td>{{concatDisciplines(teacher.disciplinas)}}</td>
      </tr>
    </tbody>
  </table>
</div>
