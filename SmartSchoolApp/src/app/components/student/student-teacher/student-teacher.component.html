<div>
  <app-title [title]="'Professores'"></app-title>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>
          <button (click)="selectTeacher(teacher)" class="text-dark btn btn-sm btn-outline-warning">Detalhe</button>
        </td>
        <th scope="row">{{teacher.id}}</th>
        <td>{{teacher.nome}}</td>
        <td>{{concatDisciplines(teacher.disciplinas)}}</td>
      </tr>
    </tbody>
  </table>
</div>
